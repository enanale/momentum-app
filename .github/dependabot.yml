# .github/dependabot.yml
version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    # Look for `package.json` and `lock` files in the `root` directory
    directory: "/"
    # Check for updates every day (weekdays)
    schedule:
      interval: "daily"
    # Add reviewers
    reviewers:
      - "@codeium-cascade"
    # Add a prefix to commit messages
    commit-message:
      prefix: "chore(deps)"
